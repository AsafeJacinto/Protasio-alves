	<h3><font="verdana">
	Pais onde moraria
	</h3></font>
	<hr>

<p>Gostaria de ir conhecer muitos países, mas dentre eles 
apenas alguns eu gostaria de morar e viver por lá.</p> <br>

<p>Penso em ir morar na Europa. Minha esposa é <strong>descendente</strong> de espanhóis e tem família lá;
seria legal ir conhecer esse lado de sua família.</p>
